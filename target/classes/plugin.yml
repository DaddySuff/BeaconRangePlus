name: BeaconRangePlus
version: 1.0
main: com.suff.beaconrangeplus.BeaconRangePlus
api-version: 1.21
description: Customize beacon effect ranges on your server
author: Suff
prefix: BeaconRange

commands:
  setbeaconrange:
    description: Set the effect range of the beacon you're looking at
    usage: /setbeaconrange <range>
    permission: beaconrange.set
    permission-message: "&cYou don't have permission to use this command!"

permissions:
  beaconrange.set:
    description: Allows setting beacon ranges
    default: op